<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendendo Flexbox </title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <h2 class="border-tittle1">Amostras de flexbox Row</h2>
    <div class="conteiner-box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <h2 class="circle-tittle">Amostra de Circle com Row-Reverse</h2>
    <div class="conteiner-circle">
        <div class="circle1">1</div>
        <div class="circle2">2</div>
        <div class="circle3">3</div>
    </div>

    <h2 class="border-tittle2">Amostra de box justify-Column</h2>
    <div class="conteiner-boxdown">
        <div class="boxdown1">1</div>
        <div class="boxdown2">2</div>
        <div class="boxdown3">3</div>
    </div>
</body>
</html>
